<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/templates/headerSidebar.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./02summary.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Summary</title>

</head>

<body onload="includeHTML()">
    <!-- ///Header und Sidebar Div bei jeder HTML Datei hinzufÃ¼gen, dazu auch im body: onload="includeHTML()" /// -->
    <div w3-include-html="./assets/templates/headerSidebar.html"></div> 

<div class="container-all">
    <section class="container-headline">
        <h1>Join 360</h1>
        <div class="heading-dash"></div>
        <p class="under-headline">Key Metrics at a Glance</p>
    </section>
    <section class="container-main">
        <div class="container-left">
            <img src="./assets/img/button-Edit.svg" alt="">
            <div class="container-todo">
                <span class="number-size">1</span>
                <span class="text-size">To-do</span>
            </div>
        </div>
        <div class="container-right">
            <img src="./assets/img/button-chop.svg" alt="">
            <div class="container-todo">
                <span class="number-size">1</span>
                <span class="text-size">Done</span>
            </div>
        </div>
    </section>
    <section class="container-main-middle">
        <div class="container-middle">
            <img src="./assets/img/button-arrows-up.svg" alt="">
            <div class="container-todo">
                <span class="number-size">1</span>
                <span class="text-size">Done</span>
            </div>
            <div class="dash-line"></div>
            <div class="container-todo">
                <span class="data-year-size">August 16, 2024</span>
                <span class="text-size">Upcoming Deadline</span>
            </div>
        </div>
        <div class="welcome-container">
            <span class="welcome-headline">Good morning,</span>
            <span class="welcome-under-headline">Guest</span>
        </div>
    </section>
    <section class="container-main-middle">
            <div class="container-below-left">
                <div class="container-todo">
                    <span class="number-size">5</span>
                    <span class="text-size">Tasks In<br>Board</span>
                </div>
            </div>
            <div class="container-below-middle">
                <div class="container-todo">
                    <span class="number-size">2</span>
                    <span class="text-size">Tasks In<br>Progress</span>
                </div>
            </div>
            <div class="container-below-right">
                <div class="container-todo">
                    <span class="number-size">2</span>
                    <span class="text-size">Awaiting<br>Feedback</span>
                </div>
            </div>
    </section>
</div> 





    <script src="./assets/templates/templatesScript.js"></script>
</body>

</html>
