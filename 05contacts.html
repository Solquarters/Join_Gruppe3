<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <link rel="stylesheet" href="05contacts.css">
    <!-- ///Sidebar und Header script /// -->

    <script src="./assets/templates/templatesScript.js"></script>
    <link rel="stylesheet" href="./assets/templates/headerSidebar.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="fonts.css">

</head>

<body onload="includeHTML(); renderContacts();">
    <div w3-include-html="./assets/templates/headerSidebar.html"></div>
    <section class="contactsSection">
        <div class="addContactsMain">
            <div class="addContactsBtn">
                <button onclick="addContacts()" class="addContacts"><img src="./img/personAdd.png"
                        alt="Contact add image">Add new contact</button>
            </div>
            <div id="contactsContent" class="contactsContent"></div>
        </div>
        <div class="showContactsText">
            <div class="showContactsTextMain">
                <h2>Contacts</h2>
                <div class="seperator"></div>
                <span class="contactsText">Better with a team</span>
            </div>
            <div id="showContactsInfo" class="contactsInfo"></div>
        </div>
    </section>
    <div id="popUpContent" class="popUp d-none">
        <div class="formContent">
            <div class="leftSide">
                <button onclick="hideContacts()" id="closePopUp" class="closePopUpTop d-none">X</button>
                <img src="./img/logoPopUp.png" alt="JOIN Logo" width="60px" height="70px">
                <div class="popUpText">
                    <div class="h1Main">
                        <h1>Add contact</h1>
                    </div>
                    <span>Tasks are better with a team!</span>
                </div>
            </div>
            <div class="rightSide">
                <div class="formDetails">
                    <img src="./img/contactIcon.png" alt="Contact icon" width="110px" height="110px">
                    <div class="formButtonContainer">
                        <button onclick="hideContacts()" id="closePopUp" class="closePopUp">X</button>
                        <form>
                            <input id="name" type="text" placeholder="Name" required>
                            <input id="email" type="email" placeholder="Email" required>
                            <input id="phone" type="tel" placeholder="Phone" required>
                            <!-- <button type="submit" class="createContact"><img src="./img/check.png">Create
                                contact</button> -->
                            <div class="buttonContent">
                                <button onclick="contactsWindowsCancel()" id="addContactCancel"
                                    class="addContactCancel"><svg xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24">
                                        <path d="M6 6L18 18M6 18L18 6" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>Cancel</button>
                                <button onclick="createContact()" class="createContact"><img
                                        src="./img/check.png">Create contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/05contactsScript.js"></script>
</body>

</html>
