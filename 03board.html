<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="03board.css">
    <script src="./assets/templates/templatesScript.js"></script>
    <link rel="stylesheet" href="./assets/templates/headerSidebar.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body onload="includeHTML()"></body>

<!-- ///Header und Sidebar Div bei jeder HTML Datei hinzufÃ¼gen, dazu auch im body: onload="includeHTML()" /// -->
<div w3-include-html="./assets/templates/headerSidebar.html"></div>
    <main>
        <div class="mainDiv">
            <div class="headDiv">
                <img src="./assets/img/Frame 40.svg" alt="">
                <input id="findTask" placeholder="Find Task">
                <img id="addTask" src="./assets/img/Secondary-plus.svg" alt="">
            </div>
            <div class="underBarDiv">
                <div id="toDoDiv">
                    <span>To Do</span>
                    <img src="./assets/img/plus button.svg" alt="">
                </div>
                <div id="inProgressDiv">
                    <span>In Progress</span>
                    <img src="./assets/img/plus button.svg" alt="">
                </div>
                <div id="awaitFeedbackDiv">
                    <span>Await Feedback</span>
                    <img src="./assets/img/plus button.svg" alt="">
                </div>
                <span id="done">Done</span>
            </div>
    
            <div class="contentDiv">
                <div class="cardsDiv">
                    <img src="./assets/img/No tasks feedback.svg" alt="">
                    <img src="./assets/img/Cards.svg" alt="">
                    <img src="./assets/img/Cards (2).svg" alt="">
                    <img src="./assets/img/Cards (3).svg" alt="">

                </div>
                <div id="toDo">

                <div class="addLine"><span>To Do</span>
                    <img src="./assets/img/plus button.svg" alt="">
                </div>
                    
                    <div id="toDoContainer">
                        <span id="containerheadline">User Story</span><br>
                        <span id="containerformular">Contact Form & Imprint</span>
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
