<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="03board.css">
</head>
<body>
    <main>
        <div class="mainDiv">
            <div class="headDiv">
                <img src="./assets/img/Frame 40.svg" alt="">
                <input id="findTask" placeholder="Find Task">
                <button placeholder="Find Task">Add Task +</button>
                <div class="underBarDiv">
                    <div id="toDoDiv">
                        <span>To Do</span>
                        <img src="./assets/img/plus button.svg" alt="">
                    </div>
                    <div id="inProgressDiv">
                        <span>In Progress</span>
                        <img src="./assets/img/plus button.svg" alt="">
                    </div>
                    <div id="awaitFeedbackDiv">
                        <span>Await Feedback</span>
                        <img src="./assets/img/plus button.svg" alt="">
                    </div>
                    <span id="done">Done</span>
                </div>
            </div>
            <div class="contentDiv">

            </div>
        </div>
    </main>
</body>
</html>
