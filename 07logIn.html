        <div class="container-sign-up-button" id="desktopSignUpDivId">

    <section class="logIn-container-total"  >
        <div class="logIn-container" id="overlapMainContId">
            <div class="header-log-in-container">
                <h1 class="headline-log-in">Log in</h1>
                <div class="bottom-line"></div>
            </div>
            <div>
            <form onsubmit="login(); return false;" class="input-log-In">
            <div class="container-input-field">
                <input type="email" placeholder="Email" id="email" required class="input-field">
                <img src="./assets/img/mail.png" alt="" style="position: relative; right: 8px">
            </div>
            <div class="container-input-field">
                <input type="password" placeholder="Password" id="password" class="input-field" required>
                <img src="./assets/img/lock.png" alt="" style="position: relative; right: 8px">
            </div>
            <div id="loginMsgBox"></div>
            <div class="container-remember-me">
                <input type="checkbox" id="rememberCheckbox">
                <p>Remember me</p>
            </div>
            <div class="submit-container-log-in">
                <button type="submit" class="logo-in-button">Log in</button>
                <a href="./02summary.html"><button class="logo-in-button-guest"  id="guestLoginButton">Guest Log in</button></a>
            </div>
            </form>
            
            </div>
        </div>
        <div class="container-sign-up-button" id="mobileSignupDivId">
            <p>Not a Join user?</p>
            <a href="08signUp.html"><button class="sign-up-button">Sign Up</button></a>
        </div>
        <div class="link-legal-and-privacy-size">
